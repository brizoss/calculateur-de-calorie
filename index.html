        <h1>Calculateur de Calories</h1>

            <label for="weight">Poids (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Taille (cm):</label>
            <input type="number" id="height" required>

            <label for="age">Âge:</label>
            <input type="number" id="age" required>

            <label for="frequency">Fréquence d'entraînement (jours/semaine):</label>
            <input type="number" id="frequency" required>

            <label for="goal">But:</label>
            <select id="goal" required>
                <option value="stabilisation">Stabilisation</option>
                <option value="perte-de-gras">Perte de gras</option>
                <option value="prise-de-masse">Prise de masse</option>
            </select>

            <button type="submit">Calculer</button>
        </form>
        <div id="result"></div>
    </div>
